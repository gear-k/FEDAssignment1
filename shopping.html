    <style>
      .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* Default to 3 columns */
        gap: 30px;
        padding-top: 30px;
        padding-bottom: 30px;
        margin-left: auto;
        margin-right: 50px;
        width: max-content;
      }

      .image-item {
        text-align: center;
        /* Centers the text below the image */
      }

      .image-item img {
        width: 500px;
        /* Makes the image responsive within its container */
        height: auto;
        /* Maintain the aspect ratio */
        display: block;
        margin-top: 50px;
        margin-bottom: 10px;
        /* Space between image and text */
      }

      .image-item p {
        margin: 0;
        word-wrap: break-word;
        /* Ensures long words don't overflow */
        max-width: 500px;
        /* Set to the same width as your images */
        height: auto;
        /* Adjust height automatically based on content */
        max-height: 60px;
        /* Maximum height for the text block */
        overflow-y: auto;
        /* Allows scrolling within the text block if content exceeds max height */
      }

      @media screen and (max-width: 768px) {
        .image-grid {
          grid-template-columns: repeat(2, 1fr);
          /* 2 columns for medium screens */
        }
      }

      /* Adjust for small screens (e.g., smartphones) */
      @media screen and (max-width: 480px) {
        .image-grid {
          grid-template-columns: 1fr;
          /* 1 column for small screens */
        }

        .image-item img {
          width: 100%;
          /* Full width images on small screens */
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function adjustGridAlignment() {
          const gridContainer = document.querySelector(".image-grid");
          if (!gridContainer) return; // Exit if the element is not found

          if (window.innerWidth > 1024) {
            // Adjust for larger screens
            gridContainer.style.marginLeft = "auto";
            gridContainer.style.marginRight = "0";
          } else {
            // Center for smaller screens
            gridContainer.style.marginLeft = "auto";
            gridContainer.style.marginRight = "auto";
          }
        }

        // Run the function on load and on resize
        adjustGridAlignment();
        window.onresize = adjustGridAlignment;
      });
